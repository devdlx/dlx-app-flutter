name: dlxapp
description: Includes apps like SauceTV, GoTix, Admin, 

version: 0.0.1+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter: 
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  provider: ^3.1.0
  # flutter_calendar_carousel: ^1.3.28
  hive: ^1.1.1
  hive_flutter: ^0.2.1
  path_provider: ^1.4.0
  flutter_screenutil: ^0.5.3
  uni_links: ^0.2.0
  flutter_svg: ^0.14.3
  statusbar: ^1.1.0
  video_player: ^0.10.2+5
  bottom_navy_bar: ^5.2.0 
  logger: ^0.7.0+2
  shimmer: ^1.0.1
  cached_network_image: ^1.1.3
  flavor:
    path: ../flavor/



dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/
   - assets/images/saucetv_logo.svg
   - assets/media/Jumpin.m4a
   - assets/media/kdot.jpg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
